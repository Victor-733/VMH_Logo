<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Logo</title>
</head>
<body>
    <h1>SVG Logo</h1>
    <!-- Original SVG Logo -->
    <main>
        <section>
            <h2>Static logo</h2>
            <svg width="270" height="280">
                    <path d="M30,30 L230,30 Q250,30 250,50 L250,250 Q250,270 230,270 L30,270 Q10,270 10,250 L10,50 Q10,30 30,30" stroke="#f0b92e" stroke-width="8" fill="#f5d669" />
                    
                    <ellipse cx="175" cy="215" rx="50" ry="15" stroke="#613606" fill="#613606" stroke-width="5"/>
                    <ellipse cx="145" cy="225" rx="35" ry="15" stroke="#613606" fill="#613606" stroke-width="5"/>
                    <circle cx="145" cy="125" r="20" stroke="white" opacity="0.6" fill="white" stroke-width="5"/>
                    <circle cx="115" cy="125" r="20" stroke="white" opacity="0.6" fill="white" stroke-width="5"/>
                    
                    <path fill="white" d="
                                        M 85,100 
                                        L 175,100 
                                        Q 180,100 180,105 
                                        L 180,170
                                        Q 180,225 140,225
                                        L 120,225
                                        Q 80,225 80,170
                                        L 80,110
                                        Q 80,100 85,100"/>
                    <path fill="none" stroke="white" stroke-width="11" d="M100,170 C40,210 40,85 100,125"/>
                    
                    <path fill="#613606" stroke="#613606" stroke-width="7" d="M150,100 Q145,190 140,100" />
                    <circle cx="145" cy="165" r="3" stroke="#613606" fill="transparent" stroke-width="5"/>
            </svg>
        </section>
        <!-- Animated SVG Logo -->
        <section>
            <h2>Animated logo</h2>
            <svg width="270" height="280">
                
                <g id="stains-smokes">
                    <path id="background" d="M30,30 L230,30 Q250,30 250,50 L250,250 Q250,270 230,270 L30,270 Q10,270 10,250 L10,50 Q10,30 30,30" stroke="#f0b92e" stroke-width="8" fill="#f5d669" />
                    
                    <ellipse id="stain1" cx="175" cy="215" rx="50" ry="15" stroke="#613606" fill="#613606" stroke-width="5"/>
                    <ellipse id="stain2" cx="145" cy="225" rx="35" ry="15" stroke="#613606" fill="#613606" stroke-width="5"/>
                    <circle id="smoke1" cx="145" cy="125" r="20" stroke="white" opacity="0.7" fill="white" stroke-width="5"/>
                    <circle id="smoke2" cx="115" cy="125" r="20" stroke="white" opacity="0.7" fill="white" stroke-width="5"/>
                </g>   
                
                <g id="cup-handle">
                    <path id="cup" class="logo cup" fill="white" d="
                                        M 85,100 
                                        L 175,100 
                                        Q 180,100 180,105 
                                        L 180,170
                                        Q 180,225 140,225
                                        L 120,225
                                        Q 80,225 80,170
                                        L 80,110
                                        Q 80,100 85,100"/>
                    <path id="handle" class="logo cup" fill="none" stroke="white" stroke-width="11" d="M100,170 C40,210 40,85 100,125"/>
                
                
                <path id="drip" class="logo cup" fill="#613606" stroke="#613606" stroke-width="7" d="M150,100 Q145,190 140,100" />
                <circle id="drop" class="logo cup" cx="145" cy="165" r="3" stroke="#613606" fill="#613606" stroke-width="5"/>
                </g>
            </svg>
        </section>
    </main>
      <small>Victor Wahid √çvarsson &copy; 2019</small>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"></script>
      <script src="animation.js"></script>
</body>
</html>
